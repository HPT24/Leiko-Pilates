<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >

    <meta property="og:description" content="Reformer Pilates in Ilkey & Otley">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://imgur.com/a/km0muDk">

    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >

      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"

    <link rel="stylesheet" href="CSS/styles.css" >

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
<body>

  <section id="home" class="block block--new block--skewed-left" >
    <div class="hero-container grid grid--1x2">  
      <div class="hero__nav" >
        <nav class="nav collapsible">
           <img class="icon icon--primary nav__toggler" src="images/menu.svg" alt="">  
            <ul class="list nav__list collapsible__content">
              <li class="nav__item" ><a href="index.html#showcase">About</a></li>
              <li class="nav__item" ><a href="index.html#feature">Services</a></li>
              <li class="nav__item" ><a href="index.html#price-plans">Pricing</a></li>
              <li class="nav__item" ><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
      </div>
      <header class="hero__content">
        <div class="hero__background">
          <img class="hero__background-image" src="images/logos/logo14.svg" alt=""
          data-aos="fade-right" 
          data-aos-duration="1000">
        </div>
        <img class="hero__logo" src="images/logos/hero-logo.svg" alt="">
        <img class="name__logo" src="images/logos/name-logo.svg" alt="">
           <blockquote class="hero__quote">
            <p class="quote__text hero__quote-text">From my very first class, it was clear that I had found an exceptional Pilates trainer. 
            </p>
          </blockquote>
      </header>


      
      
     
          <div class="booking-container">

              <h1>Otley Booking</h1>
              
              <form id="bookingForm">

                  <div class="mb-3" >
                    <label for="date">Select Date:</label>
                    <input class="form-control" type="date" id="date" required>
                  </div>
                  
                  <div class="mb-3">
                    <label for="time">Select Time:</label>
                    <select id="time" required>
                        <option value="">--Select Time--</option>
                    </select>
                  </div>
                  
                  <div class="mb-3">
                    <label for="name">Your Name:</label>
                    <input class="form-control" type="text" id="name" placeholder="Enter your name" required>
                  </div>
                  
                  <div class="mb-3">
                    <label for="email">Your Email:</label>
                    <input class="form-control" type="email" id="email" placeholder="Enter your email" required>
                  </div>
                  
                  <div class="mb-3">
                    <label for="message">Message (Optional):</label>
                    <textarea id="message" rows="4" placeholder="Enter your message"></textarea>
                  </div>
                  
                  <button type="submit">Book Appointment</button>
              </form>
              
              <div id="messageDisplay"></div>
          </div>
          
  </section>   
          <div class="block-divider1" ></div>
  
          <div class="block-divider2" ></div>      
      
          
      
    <script src="main.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>AOS.init();</script>
</body>
</html>
